<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنشطة الأسرة - العرض العام</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #004e64; /* Deep Teal */
            --accent-color: #f9a825;  /* Gold/Amber */
            --bg-color: #F7F9FC;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 40px;
            display: flex; flex-direction: column; align-items: center;
        }

        .copyright-bar {
            position: fixed; top: 0; width: 100%;
            background: var(--primary-color); color: white;
            text-align: center; padding: 10px 0; z-index: 1000;
        }

        .task-card {
            background: var(--card-bg);
            padding: 40px 38px 34px 38px;
            max-width: 720px; width: 100%;
            border-radius: 13px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 50px;
            display: none; /* تظهر عند تحميل البيانات */
        }

        h2 {
            color: var(--primary-color); font-size: 2.4em;
            padding-bottom: 12px; margin-bottom: 6px;
            border-bottom: 3px solid var(--accent-color);
        }

        .activity-image {
            width: 100%; max-height: 400px; object-fit: cover;
            border-radius: 15px; margin: 20px 0;
        }

        .info-box {
            background: #f0f4f7; padding: 18px 20px;
            margin-top: 16px; border-radius: 8px;
            border-right: 5px solid var(--accent-color);
            font-size: 1.1em;
        }

        .form-link {
            display: block; background: var(--primary-color);
            color: white; text-align: center; padding: 14px;
            font-size: 1.12em; border-radius: 33px;
            text-decoration: none; margin-top: 32px; transition: 0.3s;
        }

        .form-link:hover { background: var(--accent-color); }

        @media (max-width: 520px) {
            body { padding: 8px !important; }
            .task-card { max-width: 98vw !important; padding: 15px 10px !important; }
            h2 { font-size: 1.5em !important; }
        }
    </style>
</head>
<body>
    <div class="copyright-bar">Copyright © 2025 - Developed by Ahmed Mohalhal</div>

    <div class="task-card" id="mainCard">
        <h2 id="actTitle">تحميل...</h2>
        <img id="actImg" src="" class="activity-image">
        <div class="info-box"><i class="fas fa-calendar-day"></i> <span id="actDate"></span></div>
        <a href="#" id="actLink" class="form-link">سجل الآن في النشاط</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://zqmxinxcczxhqcfczzxk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxbXhpbnhjY3p4aHFjZmN6enhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODA2NzEsImV4cCI6MjA4Njg1NjY3MX0.RUMibOBVFGTjGYBgmCRWSfnkqat7vbacJTr1_78PbN8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadActivity() {
            const { data, error } = await _supabase
                .from('activities')
                .select('*')
                .order('id', { ascending: false })
                .limit(1);

            if (data && data.length > 0) {
                const item = data[0];
                document.getElementById('actTitle').innerText = item.title;
                document.getElementById('actImg').src = item.image_url;
                document.getElementById('actDate').innerText = "الموعد: " + item.day_date;
                document.getElementById('actLink').href = item.reg_link;
                document.getElementById('mainCard').style.display = 'block';
            }
        }
        loadActivity();
    </script>
</body>
</html>
