<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الأنشطة الطلابية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #004e64;
            --accent: #f9a825;
            --bg: #F7F9FC;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 60px 20px 20px 20px;
        }

        .copyright-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            font-size: 0.9em;
        }

        .header-title {
            text-align: center;
            color: var(--primary);
            margin: 40px 0 20px 0;
            font-size: 2em;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .activity-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            transition: 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .activity-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #eee;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .status-tag {
            font-size: 0.75em;
            padding: 4px 12px;
            border-radius: 5px;
            font-weight: bold;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }

        h3 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .details-text {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .meta-info {
            font-size: 0.9em;
            color: #444;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta-info i {
            color: var(--accent);
            width: 18px;
            text-align: center;
        }

        .btn-reg {
            display: block;
            text-align: center;
            background: var(--primary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: auto;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-reg:hover { background: var(--accent); }
        .disabled { background: #ccc !important; pointer-events: none; }

        @media (max-width: 500px) {
            .activities-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="copyright-bar">Copyright © 2025 - Developed by Ahmed Mohalhal</div>
    
    <h1 class="header-title">الأنشطة الطلابية المتاحة</h1>

    <div class="activities-grid" id="activitiesGrid">
        </div>

    <script>
        const SUPABASE_URL = 'https://zqmxinxcczxhqcfczzxk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxbXhpbnhjY3p4aHFjZmN6enhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODA2NzEsImV4cCI6MjA4Njg1NjY3MX0.RUMibOBVFGTjGYBgmCRWSfnkqat7vbacJTr1_78PbN8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadActivities() {
            const { data, error } = await _supabase
                .from('activities')
                .select('*')
                .order('id', { ascending: false });

            const grid = document.getElementById('activitiesGrid');
            
            if (data && data.length > 0) {
                grid.innerHTML = data.map(act => `
                    <div class="activity-card">
                        <img src="${act.image_url || 'https://via.placeholder.com/350x200?text=No+Image'}" class="activity-img">
                        <div class="card-content">
                            <span class="status-tag ${act.is_open ? 'open' : 'closed'}">
                                ${act.is_open ? '● التسجيل مفتوح' : '● التسجيل مغلق'}
                            </span>
                            <h3>${act.title}</h3>
                            ${act.details ? `<p class="details-text">${act.details}</p>` : ''}
                            
                            <div class="meta-info">
                                <i class="fas fa-map-marker-alt"></i> 
                                <span>المكان: ${act.location || 'نادي المعهد'}</span>
                            </div>
                            <div class="meta-info">
                                <i class="fas fa-calendar-day"></i> 
                                <span>اليوم: ${act.day_date}</span>
                            </div>
                            <div class="meta-info">
                                <i class="fas fa-clock"></i> 
                                <span>الساعة: ${act.activity_time || '--'}</span>
                            </div>

                            <a href="${act.is_open ? act.reg_link : '#'}" 
                               class="btn-reg ${!act.is_open ? 'disabled' : ''}">
                               ${act.is_open ? 'سجل بياناتك الآن' : 'عذراً، التسجيل مغلق'}
                            </a>
                        </div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>لا توجد أنشطة متاحة حالياً.</p>";
            }
        }

        loadActivities();
    </script>
</body>
</html>
