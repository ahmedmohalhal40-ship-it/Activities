<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنشطة الأسرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #004e64; /* Deep Teal */
            --accent-color: #f9a825;  /* Gold/Amber */
            --bg-color: #F7F9FC;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .copyright-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            font-size: 0.9em;
        }

        .task-card {
            background: var(--card-bg);
            padding: 40px 38px 34px 38px;
            max-width: 720px;
            width: 100%;
            border-radius: 13px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 50px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 2.4em;
            padding-bottom: 12px;
            margin-bottom: 6px;
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
        }

        .activity-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px 0;
        }

        .info-box {
            background: #f0f4f7;
            padding: 18px 20px;
            margin-top: 16px;
            border-radius: 8px;
            border-right: 5px solid var(--accent-color);
            font-size: 1.1em;
        }

        .form-link {
            display: block;
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 14px 28px;
            font-size: 1.12em;
            border-radius: 33px;
            text-decoration: none;
            margin-top: 32px;
            transition: 0.3s;
        }

        .form-link:hover { background: var(--accent-color); }

        /* موبايل */
        @media (max-width: 520px) {
            body { padding: 8px !important; }
            .task-card { max-width: 98vw !important; padding: 15px 10px !important; }
            h2 { font-size: 1.3em !important; }
            .info-box { font-size: 0.9em; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="copyright-bar">Copyright © 2025 - Developed by Ahmed Mohalhal</div>

    <div class="task-card" id="mainCard" style="display:none;">
        <h2 id="actTitle">تحميل...</h2>
        <img id="actImg" src="" class="activity-image">
        <div class="info-box"><i class="fas fa-calendar-day"></i> اليوم: <span id="actDay"></span></div>
        <div class="info-box"><i class="fas fa-clock"></i> التاريخ: <span id="actDate"></span></div>
        <a href="#" id="actLink" class="form-link"><i class="fab fa-whatsapp"></i> سجل الآن في النشاط</a>
    </div>

    <script>
        // رابط ملف الـ JSON الخام الخاص بمستودعك
        const url = 'https://raw.githubusercontent.com/ahmedmohalhal40-ship-it/Activities/main/data.json';

        async function loadData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('actTitle').innerText = data.title;
                document.getElementById('actImg').src = data.imgUrl;
                document.getElementById('actDay').innerText = data.day;
                document.getElementById('actDate').innerText = data.date;
                document.getElementById('actLink').href = data.regLink;
                
                document.getElementById('mainCard').style.display = 'block';
            } catch (error) {
                console.error("خطأ في التحميل:", error);
            }
        }
        loadData();
    </script>
</body>
</html>
