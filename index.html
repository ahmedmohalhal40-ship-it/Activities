<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الأنشطة الطلابية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #004e64; /* Deep Teal */
            --accent: #f9a825;  /* Gold/Amber */
            --bg: #F7F9FC;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 60px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .copyright-bar {
            position: fixed; top: 0; width: 100%;
            background: var(--primary); color: white;
            text-align: center; padding: 10px 0; z-index: 1000;
        }

        /* حاوية الأنشطة - نظام المربعات */
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* كارت النشاط الصغير */
        .activity-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }

        .activity-card:hover { transform: translateY(-5px); }

        .activity-img {
            width: 100%;
            height: 160px; /* حجم صورة صغير ومنتظم */
            object-fit: cover;
        }

        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }

        h3 {
            color: var(--primary); font-size: 1.25em;
            margin: 0 0 10px 0; height: 2.8em; overflow: hidden;
        }

        .info-item { font-size: 0.85em; color: #666; margin-bottom: 5px; }

        .status-tag {
            font-size: 0.75em; padding: 3px 10px; border-radius: 15px;
            display: inline-block; margin-bottom: 10px; font-weight: bold;
        }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }

        .btn-reg {
            display: block; text-align: center;
            background: var(--primary); color: white;
            padding: 10px; border-radius: 8px;
            text-decoration: none; font-size: 0.9em; margin-top: auto;
        }
        .btn-reg:hover { background: var(--accent); }
        .disabled { background: #ccc; pointer-events: none; }

        /* موبايل */
        @media (max-width: 520px) {
            body { padding: 50px 10px; }
            .activities-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="copyright-bar">Copyright © 2025 - Developed by Ahmed Mohalhal</div>

    <h2 style="color: var(--primary); margin-bottom: 30px;">الأنشطة المتاحة</h2>
    
    <div class="activities-grid" id="activitiesGrid">
        </div>

    <script>
        const SUPABASE_URL = 'https://zqmxinxcczxhqcfczzxk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxbXhpbnhjY3p4aHFjZmN6enhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODA2NzEsImV4cCI6MjA4Njg1NjY3MX0.RUMibOBVFGTjGYBgmCRWSfnkqat7vbacJTr1_78PbN8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadActivities() {
            // جلب جميع الأنشطة مرتبة من الأحدث
            const { data, error } = await _supabase
                .from('activities')
                .select('*')
                .order('id', { ascending: false });

            const grid = document.getElementById('activitiesGrid');
            grid.innerHTML = ""; // مسح التحميل

            if (data) {
                data.forEach(act => {
                    const isOpen = act.is_open;
                    grid.innerHTML += `
                        <div class="activity-card">
                            <img src="${act.image_url}" class="activity-img" alt="${act.title}">
                            <div class="card-content">
                                <span class="status-tag ${isOpen ? 'open' : 'closed'}">
                                    ${isOpen ? '● متاح' : '● مغلق'}
                                </span>
                                <h3>${act.title}</h3>
                                <div class="info-item"><i class="fas fa-calendar-alt"></i> ${act.day_date}</div>
                                <a href="${isOpen ? act.reg_link : '#'}" 
                                   class="btn-reg ${!isOpen ? 'disabled' : ''}">
                                   ${isOpen ? 'سجل الآن' : 'التسجيل مغلق'}
                                </a>
                            </div>
                        </div>
                    `;
                });
            }
        }
        loadActivities();
    </script>
</body>
</html>
