<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنشطة الأسرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004e64; --accent: #f9a825; --bg: #F7F9FC; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .task-card { background: white; padding: 40px 38px; max-width: 720px; width: 100%; border-radius: 13px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 50px; display: none; text-align: right; }
        h2 { color: var(--primary); font-size: 2.4em; border-bottom: 3px solid var(--accent); padding-bottom: 12px; }
        .activity-image { width: 100%; border-radius: 15px; margin: 20px 0; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }
        .form-link { display: block; background: var(--primary); color: white; text-align: center; padding: 14px; border-radius: 33px; text-decoration: none; margin-top: 20px; font-weight: bold; }
        .disabled { background: #ccc; cursor: not-allowed; pointer-events: none; }
        @media (max-width: 520px) { body { padding: 8px !important; } .task-card { max-width: 98vw !important; padding: 15px 10px !important; } h2 { font-size: 1.5em !important; } }
    </style>
</head>
<body>
    <div class="task-card" id="card">
        <div id="status" class="status-badge"></div>
        <h2 id="title"></h2>
        <img id="img" src="" class="activity-image">
        <div id="date" style="font-weight: bold; color: var(--primary);"></div>
        <a href="#" id="link" class="form-link">سجل الآن</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://zqmxinxcczxhqcfczzxk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxbXhpbnhjY3p4aHFjZmN6enhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODA2NzEsImV4cCI6MjA4Njg1NjY3MX0.RUMibOBVFGTjGYBgmCRWSfnkqat7vbacJTr1_78PbN8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function load() {
            const { data } = await _supabase.from('activities').select('*').order('id', { ascending: false }).limit(1);
            if (data && data[0]) {
                const act = data[0];
                document.getElementById('title').innerText = act.title;
                document.getElementById('img').src = act.image_url;
                document.getElementById('date').innerText = "الموعد: " + act.day_date;
                const link = document.getElementById('link');
                const status = document.getElementById('status');
                
                if(act.is_open) {
                    status.innerText = "● التسجيل مفتوح"; status.className = "status-badge open";
                    link.href = act.reg_link;
                } else {
                    status.innerText = "● التسجيل مغلق حالياً"; status.className = "status-badge closed";
                    link.innerText = "التسجيل مغلق"; link.className = "form-link disabled";
                }
                document.getElementById('card').style.display = 'block';
            }
        }
        load();
    </script>
</body>
</html>
