<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأنشطة</title>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #004e64; color: white; padding: 50px; display: flex; flex-direction: column; align-items: center; }
        .box { background: white; color: #333; padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;}
        textarea { width: 100%; height: 150px; margin-top: 20px; font-family: monospace; padding: 10px; box-sizing: border-box; }
        button { background: #f9a825; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3>تجهيز بيانات النشاط</h3>
        <input type="text" id="t" placeholder="اسم النشاط">
        <input type="text" id="i" placeholder="رابط الصورة">
        <input type="text" id="dy" placeholder="اليوم (مثلاً: الثلاثاء)">
        <input type="text" id="dt" placeholder="التاريخ">
        <input type="text" id="l" placeholder="رابط التسجيل">
        <button onclick="generate()">توليد كود الـ JSON ⚙️</button>
        
        <p style="font-size: 0.8em; color: #666; margin-top: 15px;">انسخ الكود بالأسفل وضعه في ملف data.json على GitHub:</p>
        <textarea id="result" readonly></textarea>
    </div>

    <script>
        function generate() {
            const data = {
                title: document.getElementById('t').value,
                imgUrl: document.getElementById('i').value,
                day: document.getElementById('dy').value,
                date: document.getElementById('dt').value,
                regLink: document.getElementById('l').value
            };
            document.getElementById('result').value = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
